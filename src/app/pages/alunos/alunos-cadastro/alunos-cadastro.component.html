<p-toast></p-toast>

<p-card header="Cadastro de Aluno">
  <!-- Skeleton enquanto carrega -->
  <p-skeleton *ngIf="carregando" height="2rem" class="mb-3"></p-skeleton>

  <!-- Botão Voltar, visível quando não está carregando -->
  <div class="flex flex-wrap col-12 mb-3" style="margin-bottom: 2rem;" *ngIf="!carregando">
    <button 
      pButton 
      type="button" 
      class="p-button p-button-raised" 
      icon="pi pi-caret-left" 
      pTooltip="Voltar" 
      tooltipPosition="top" 
      label="Voltar" 
      routerLink="/alunos">
    </button>
  </div>

  <!-- Formulário, visível quando não está carregando -->
  <form [formGroup]="form" (ngSubmit)="cadastrarAluno()" *ngIf="!carregando">
    <div class="flex" style="gap: 1rem; display: flex; flex-wrap: wrap;">
      <!-- Campo Nome -->
      <div class="field" style="flex: 1 1 48%; margin-bottom: 2rem;">
        <span class="p-float-label">
          <input id="nome" type="text" pInputText formControlName="nome" />
          <label for="nome">Nome</label>
        </span>
      </div>

      <!-- Campo CPF -->
      <div class="field" style="flex: 1 1 48%; margin-bottom: 2rem;">
        <span class="p-float-label">
          <input id="cpf" type="text" pInputText formControlName="cpf" />
          <label for="cpf">CPF</label>
        </span>
      </div>
    </div>

    <div class="flex justify-content-end">
      <p-button 
        label="Salvar" 
        icon="pi pi-save" 
        type="submit" 
        [disabled]="form.invalid || salvando" 
        pFocusTrap>
      </p-button>
    </div>
  </form>
</p-card>

<p-scrollTop target="window" [threshold]="300" icon="pi pi-arrow-up"></p-scrollTop>
