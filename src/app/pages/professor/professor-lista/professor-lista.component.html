<p-card header="Lista de Professores">
  <div class="flex flex-wrap col-12" style="margin-bottom: 1rem;">
    <p-button
      icon="pi pi-plus"
      routerLink="novo"
      label="Novo"
      style="margin-bottom: 1rem;"
    ></p-button>
  </div>  

  <p-table
    [value]="professores"
    styleClass="p-datatable-striped"
  >
    <ng-template pTemplate="header">
      <tr>
        <th width="300px">Nome</th>
        <th width="100px">Status</th>
        <th>Data Criação</th>
        <th>Usuário Criação</th>
        <th>Data Alteração</th>
        <th>Usuário Alteração</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-prof>
      <tr>
        <td>{{ prof.nome }}</td>
        <td>{{ prof.status ? 'Ativo' : 'Inativo' }}</td>
        <td>{{ prof.datacriacao | date : 'dd/MM/yyyy' }}</td>
        <td>{{ prof.usuariocriacao }}</td>
        <td>{{ prof.dataalteracao | date : 'dd/MM/yyyy' }}</td>
        <td>{{ prof.usuarioalteracao }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
