<p-card header="Lista de Disciplinas">
  <div
    *ngIf="!carregando"
    class="flex flex-wrap col-12 justify-content-between align-items-center mb-3"
    style="margin-bottom: 2rem;"
  >
    <p-button
      icon="pi pi-plus"
      routerLink="novo"
      label="Novo"
      pFocusTrap
    ></p-button>
  </div>

  <p-table
    *ngIf="!carregando"
    [value]="disciplinas"
    [paginator]="true"
    [rows]="5"
    [rowsPerPageOptions]="[5, 10, 20]"
    [virtualScroll]="true"
    [scrollable]="true"
    scrollHeight="400px"
    styleClass="p-datatable-striped"
    [loading]="carregando"
  >
    <ng-template pTemplate="header">
      <tr>
        <th width="300px">Descrição</th>
        <th width="100px">Status</th>
        <th>Data Criação</th>
        <th>Usuário Criação</th>
        <th>Data Alteração</th>
        <th>Usuário Alteração</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-disc>
      <tr>
        <td>{{ disc.descricao }}</td>
        <td>{{ disc.status ? 'Ativo' : 'Inativo' }}</td>
        <td>{{ disc.datacriacao | date: 'dd/MM/yyyy' }}</td>
        <td>{{ disc.usuariocriacao }}</td>
        <td>{{ disc.dataalteracao | date: 'dd/MM/yyyy' }}</td>
        <td>{{ disc.usuarioalteracao }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>

<!-- Scroll para topo da página -->
<p-scrollTop target="window" [threshold]="300" icon="pi pi-arrow-up"></p-scrollTop>
